<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Twitter Block Setting</title>
    <style>
      body {
        font-family: sans-serif;
        margin: 16px;
        width: 300px;
        min-height: 150px;
      }
      h1 {
        font-size: 18px;
        margin: 0 0 16px 0;
      }
      p {
        font-size: 14px;
        line-height: 1.5;
        margin: 0 0 16px 0;
      }
      .input-group {
        display: flex;
        align-items: center;
        gap: 8px;
        margin-bottom: 16px;
      }
      #minuteInput {
        width: 60px;
        padding: 4px 8px;
        border: 1px solid #ccc;
        border-radius: 4px;
      }
      #saveButton {
        background: #1da1f2;
        color: white;
        border: none;
        padding: 8px 16px;
        border-radius: 4px;
        cursor: pointer;
      }
      #saveButton:hover {
        background: #1a91da;
      }
    </style>
  </head>
  <body>
    <h1>一時解除時間設定</h1>
    <p>
      ツイッターを使いたい時間（分単位）を入力してください。<br />
      この時間を過ぎると自動的にブロックされます。
    </p>
    <div class="input-group">
      <input type="number" id="minuteInput" min="1" value="5" />
      <span>分</span>
      <button id="saveButton">保存</button>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
